<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaakkai Medical Centre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #fff;
            text-align: center;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        .logo {
            max-width: 100px;
            margin: 10px auto 20px;
            border-radius: 50%;
            border: 2px solid #fff;
            background: linear-gradient(45deg, #007bff, #ff007f);
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        p {
            font-size: 1rem;
            margin: 10px 0;
            line-height: 1.5;
        }
        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }
        .social-icons a:hover {
            transform: translateY(-5px);
        }
        .social-icons i {
            display: block;
            border: 2px solid #fff;
            border-radius: 50%;
            padding: 12px;
            margin: 0 auto 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .social-icons a:hover i {
            background: #fff;
            color: #ff758c;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
        .social-icons span {
            display: block;
            font-size: 0.9rem;
        }
        .map-container {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        /* Media query for tablets and desktops */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                max-width: 700px;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.1rem;
            }
        }
        /* Media query for mobile devices */
        /* Media query for mobile devices */
        @media (max-width: 480px) {
    .container {
        width: 95%; /* Adjusted width for better fit on mobile */
        padding: 15px; /* Reduced padding for compact look */
    }
    .logo {
        max-width: 80px;
        margin: 5px auto 15px;
    }
    h1 {
        font-size: 1.8rem;
    }
    h2 {
        font-size: 1.1rem;
    }
    p {
        font-size: 0.95rem;
    }
    .social-icons a {
        font-size: 1.2rem;
        gap: 5px;
    }
    .social-icons i {
        padding: 15px;
        font-size: 1.5rem; /* Increased font size */
    }
    iframe {
        height: 180px;
    }
}
